<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.css"/> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathquill/0.10.1/mathquill.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <script>
        let MQ = MathQuill.getInterface(2);
    </script>
    <style>
        #header{
            color: aliceblue;
        }
        .context-menu{
            position: fixed;
        }
        .context-menu.active-cm{
            display: block;
        }
        .interactive{
            min-height: 100px;
            background-color: rgb(255, 255, 255);
        }
        .math-input{
            position:absolute;
            width: 100%;
        }
        
        body{
            background-color: aliceblue;
        }
        
    </style>
    <script src="https://kit.fontawesome.com/80f9fef578.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-xl pt-2" style="position:relative;">
        <div class="btn-group tool-bow mt-2" role="group" >
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Insert
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">Formula</li>
                </ul>
            </div>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Formulas
                </button>
                <ul class="dropdown-menu">
                    <li class="dropdown-item">Dropdown link</li>
                    <li><hr class="dropdown-divider"></li>
                    <li class="dropdown-item">Dropdown link</li>
                </ul>
            </div>
        </div>
        <div class="row justify-content-center math-input mt-4" >
            <div class="col-md-8 col-sm-10 py-2">
                <div class="input-group ">
                    <span class="form-control mq-input-field">
                    </span>
                    <button class="btn btn-primary" type="button">Render</button>
                </div>
            </div>
        </div>
        <button class="col-auto btn btn-outline-light">
            <i class="fa-solid fa-keyboard " style="color: grey;"></i> 
        </button>
        <div class="interactive mt-2">
        </div>
        <ul class="dropdown-menu context-menu">
            <li class="dropdown-item">Copy</li>
            <li class="dropdown-item">Paste</li>
            <li class="dropdown-item">Edit</li>
        </ul>
        
    </div>
    <script>
        const menuArea = document.querySelector(".interactive");
        const menu = document.querySelector(".context-menu");
        const inputFieldSpan = document.querySelector(".mq-input-field");
    

        menuArea.addEventListener( "contextmenu", event => {
            event.preventDefault();
            menu.style.top = `${event.clientY}px`;
            menu.style.left = `${event.clientX}px`;
            menu.classList.add("active-cm");
        }, false);

        document.addEventListener("click", event => {
            menu.classList.remove("active-cm");
        }, false);

        menu.addEventListener("click", event => {
            event.stopPropagation();
        }, false);

        const inputField = MQ.MathField(inputFieldSpan, {
            supSubsRequireOperand: true,
            maxDepth: 4,
            handlers: {
                enter: function() {
                    inputField.blur();
                },
            },
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
